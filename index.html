<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Registro de notas</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/logo.png" alt="capelo e diploma">
            <h1>Registro de notas - Instituto Balaur</h1>
        </header>
        <form>
            <input type="text" required placeholder="Nome da atividade"/>
            <input type="number" required placeholder="Nota" min="0" max="10"/>
            <button type="submit">Adicionar +</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Atividade 1</th>
                    <th>9</th>
                    <th><img src="imagens/aprovado.png" alt="emoji de comemoração"></th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Média</th>
                    <th>9</th>
                    <th>Aprovado</th>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
